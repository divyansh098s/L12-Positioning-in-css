<!DOCTYPE html>
<html lang="en">
<head>
<title>Homework</title>
<style>
div.relative{
position: relative;
left: 30px;
border: 3px solid red;
}
div.fixed{
position: fixed;
left: 30px;
border: 3px solid pink;
}
div.absolute{
position: absolute;
left: 30px;
border: 3px solid aqua;
}
div.static{
position: static;
left: 30px;
border: 3px solid yellow;
}
</style>
</head>
<body>
<h1> Positioning </h1>
<div class="relative"> Relative class div </div>
<div class="absolute">Absolute class div </div>
<div class="fixed">Fixed class div </div>
<div class="static">Static class div </div>
</body>
</html>
